<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>YouRandom</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- custom.css -->
		<link rel="stylesheet" href="assets/style/custom.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron">
					<h1>YouRandom</h1>
					<button class="slideout-menu-toggle">Menu</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 id="vidTitle">Loading</h3>
						</div>
						<div id="vidContainer" class="panel-content">
							<iframe  src="" frameborder="0" allowfullscreen></iframe>
						</div>
						<div class="panel-footer">
							<button class="btn btn-primary" id="next">Next</button>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 id="channel">Description</h3>
						</div>
						<div id="infoContainer" class="panel-content" style="padding:5px;">
							<p id="desc"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slideout-menu">
			<h3>Categories <a href="#" class="slideout-menu-toggle">X</a></h3>
			<ul>
				<li><a>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<i class="fa fa-angle-right"></i>
				</a></li>
			</ul>
		</div>
		<script src="lib/require.js" data-main="app"></script>
	</body>
</html>
